    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<body>
<nav class="navbar navbar-inverse"
     style="margin: 0; border: 0; padding: 0; z-index: 1; height: 5vh">
    <div class="container-fluid" style="margin: 0">
        <div class="navbar-header">
            <a class="navbar-brand" href="user_name">User Home</a>

        <ul class="nav navbar-nav">
            <li><a href="#">Profile</a></li>

        </ul>
    </div>
</nav>


<div class="container" id="submit-form">

    <h2>Submit a New Item</h2> <!--page heading-->

    <form> <!--begin form-->
        <!--Item name field-->
        <div class="form-group">
            <label for="item-name">Item Name:</label>
            <input type="text" class="form-control" id="item-name"
                   placeholder="Enter item name" name="item-name">
        </div>

        <!--Item description field-->
        <div class="form-group">
            <label for="item-desc">Item Description:</label>
            <textarea rows="5" cols="50" class="form-control" id="item-desc"
                      placeholder="Enter Item Description"></textarea>
        </div>

        <!--Item type field-->
        <div class="form-group">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button"
                        data-toggle="dropdown">Item Type
                    <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a href="#">Lost</a></li>
                    <li><a href="#">Found</a></li>
                    <li><a href="#">Need</a></li>
                    <li><a href="#">Donation</a></li>
                </ul>
            </div>
        </div>

        <!--Item category field-->
        <div class="form-group">
            <!--<div class="dropdown">-->
            <!--<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Item Category-->
            <!--<span class="caret"></span></button>-->
            <!--<ul class="dropdown-menu">-->
            <!--<li><a href="#">Keepsake</a></li>-->
            <!--<li><a href="#">Heirloom</a></li>-->
            <!--<li><a href="#">Misc</a></li>-->
            <!--</ul>-->
            <!--</div>-->
            <select>
                <option value="Keepsake">Keepsake</option>
                <option value="Heirloom">Heirloom</option>
                <option value="Misc">Misc</option>
            </select>
        </div>

        <!--latitude field-->
        <div class="form-group">
            <label for="latitude">Location Latitude:</label>
            <input type="number" step="any" class="form-control" id="latitude"
                   placeholder="Latitude" name="latitude">

        </div>

        <!--longitude field-->
        <div class="form-group">
            <label for="longitude">Location Latitude:</label>
            <input type="number" step="any" class="form-control" id="longitude"
                   placeholder="Longitude" name="longitude">
        </div>

        <!--reward field-->
        <div class="form-group">
            <label for="reward">Reward:</label>
            <input type="number" class="form-control" id="reward"
                   placeholder="Reward" name="reward">
        </div>

        <br>

        <!--submit button-->
        <button type="button" class="btn btn-primary">Submit Item</button>

    </form> <!--end form-->
</div>

</body>
</html>
