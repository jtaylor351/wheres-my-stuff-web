<body>
    <div id="splash" class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <img src="../img/logo.png" alt="logo" width="50%" height="100%" id="splashImg">
                <div id="splashScreen">
                    <h2>Where's My Stuff?</h2>
                    <button type="button" class="btn btn-default" id="splash_log_in">Log In</button>
                    <button type="button" class="btn btn-default" id="splash_register">Register</button>
                </div>
                <div class="container" id="logInForm" style="display: none">
                <div class="jumbotron homeJumbo">
                    <h2 style="text-align: center">Log In</h2>
                    <form>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                        </div>
                        <div class="form-group">
                        <div class="row">
                            <div class="col-xs-4 text-left">
                                <button type="button" class="btn btn-primary" id="back_log" style="display: inline">Back</button>
                            </div>
                            <div class="col-xs-6 text-right">
                                <button type="button" class="btn btn-primary" id="logIn" style="display: inline">Submit</button>
                            </div>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container" id="registerForm" style="display: none">
                <div class="jumbotron homeJumbo">
                    <h2 style="text-align: center">Register</h2>
                    <form>
                        <div class="form-group">
                            <label for="uname">Username:</label>
                            <input type="uname" class="form-control" id="rUname" placeholder="Enter username" name="uname">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="rEmail" placeholder="Enter email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="rPwd" placeholder="Enter password" name="pwd">
                        </div>
                        <div class="form-group" class="text-left">
                            <label for="pwd">User Type:</label>
                            <select class="btn btn-default dropdown-toggle" id="admin"> 
                                <option value="user">User</option>
                                <option value="admin">Admin</option>                            
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-6 text-left">
                                    <button type="button" class="btn btn-primary" id="back_register" style="display: inline">Back</button>
                                </div>
                                <div class="col-xs-6 text-right">
                                    <button type="button" class="btn btn-primary" id="register" style="display: inline">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div> 
            </div>
            <div class="col-lg-2"></div>
        </div>
        
    </div>
