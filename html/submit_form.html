<div class="container" id="submit-form">

    <h2>Submit a New Item</h2> <!--page heading-->

    <form> <!--begin form-->
        <!--Item name field-->
        <div class="form-group">
            <div style="display:block; margin: 10px 0px">
            <label for="item-name">Item Name:</label>
            <input type="text" class="form-control" id="item-name"
                   placeholder="Enter item name" name="item-name" required>
            </div>
        <!--Item description field-->
        <div style="display:block; margin: 10px 0px">
            <label for="item-desc">Item Description:</label>
            <textarea rows="5" cols="50" class="form-control" id="item-desc"
                      placeholder="Enter Item Description" required></textarea>
        </div>
        <!--Item type field-->
        <div style="display:block; margin: 10px 0px">
            <label for="item-type">Item Type:</label>
            <select id="item-type">
                <option value="lost">Lost</option>
                <option value="found">Found</option>
                <option value="need">Need</option>
                <option value="donation">Donation</option>                        
            </select>
        </div>
        <!--Item category field-->
        <div style="display:block; margin: 10px 0px">
            <label for="item-cat">Item Category:</label>            
            <select id="item-cat">
                <option value="KEEPSAKE">Keepsake</option>
                <option value="HEIRLOOM">Heirloom</option>
                <option value="MISC">Misc</option>
            </select>
        </div>
        <!--latitude field-->
        <div id="location">
            <div id="place-pick-bar">
                <button type="button" class="btn btn-secondary" id="place-but">Search Location</button>
            </div>
            <div id="map-form" class="container-fluid">
                <input id="address" for="map" type="text" style="margin: 10px 0px 0px 0px; display: block; width: 50%" class="form-control" placeholder="Enter an adress">
                <div style="margin: 10px 0px; width: auto; height: 400px" id="map"></div>
                <div class="row">
                    <div class="col-md-10"></div>
                    <div class="col-md-1.5">
                        <button type="button" class="btn btn-success" id="place-select">Select Location</button>                                    
                    </div>
                </div>
            </div>
        <div style="display:block; margin: 10px 0px">

            <label for="latitude" style="display:block">Location Latitude:</label>
            <input type="number" step="any" class="form-control" id="lat"
                   placeholder="Latitude" name="latitude" required>
        </div>
        <!--longitude field-->
        <div style="display:block; margin: 10px 0px">
            <label for="longitude">Location Latitude:</label>
            <input type="number" step="any" class="form-control" id="long"
                   placeholder="Longitude" name="longitude" required>
        </div>
        </div>
        <!--reward field-->
        <div style="display:block; margin: 10px 0px" id="reward-box">
            <label for="reward">Reward:</label>
            <input type="number" class="form-control" id="reward"
                   placeholder="Reward" name="reward" value="0">
        </div>
        <!--submit button-->
            <button type="button" class="btn btn-primary" id="submit">Submit Item</button>
        </div>
    </form> <!--end form-->
</div>
